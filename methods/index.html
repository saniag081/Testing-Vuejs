<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs</title>
</head>

<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFrutas">
        <button @click="agregarFrutas">Agregar</button>

        <ul>
            <li v-for="fruta of frutas">
                <input type="number" v-model.number="fruta.cantidad">
                {{fruta.nombre}}
                <button @click="fruta.cantidad++">+</button>
                <span v-if="fruta.cantidad === 0">- sin stock</span>
            </li>
        </ul>
        <h4>TOIAL : {{sumarFrutas}}</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
